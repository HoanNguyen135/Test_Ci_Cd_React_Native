name: "Android Build"

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: "release"
      publish:
        required: false
        type: boolean
        description: Publish to Appcenter
    secrets:
      # APPCENTER_TOKEN_ANDROID:
      #   required: true
      ANDROID_KEYSTORE:
        required: true
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 18 
        # ${{ secrets.ANDROID_KEYSTORE }}
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install Node modules
        run: yarn

      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew
        # Build Command

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Android ${{inputs.environment == 'release' && 'Release' || 'Debug'}}
        run: |
           cd android && ./gradlew bundle${{inputs.environment == 'release' && 'Release' || 'Debug'}} --no-daemon
      - run: pwd
      # Upload to Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: App.aab
          path: android/app/build/outputs/bundle/release
